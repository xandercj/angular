<h1>{{title}}</h1>
<h3 class="bg-primary p-1 text-white">{{ getName() }}'s To Do List</h3>

<div class="my-1">
	<input class="form-control" #menuText />
	<button class="btn btn-primary mt-1" (click)="addItem(menuText.value)">
		Add
	</button>
</div>
<table class="table table-striped table-bordered">
	<thead>
	<tr><th></th><th>Menu Name</th><th>Update</th><th>Complete?</th></tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of getMenuItems(); let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{ item.name }}</td>
			<td><input type="checkbox" [(ngModel)]="item.complete" /></td>
			<td [ngSwitch]="item.complete">
			<span *ngSwitchCase="true">Yes</span>
			<span *ngSwitchDefault>No</span>
			</td>
		</tr>
	</tbody>
</table>

<table class="table table-striped table-bordered" >
	<caption>Pending Menu Items</caption>
	<thead>
	<tr><th></th><th>Menu Name</th><th>Complete</th></tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of getPendingMenuItems(); let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{ item.name }}</td>
			<td [ngSwitch]="item.complete">
			<span *ngSwitchCase="true">Yes</span>
			<span *ngSwitchDefault>No</span>
			</td>
		</tr>
	</tbody>
</table>
<app-menus></app-menus>
<app-messages></app-messages>
<router-outlet></router-outlet>
